syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message LockedPersonallineData {
	enum LockReason {
		LockReason_LEVEL = 0;
		LockReason_QUEST = 1;
	}

	message QuestParam {
		uint32 quest_id = 5;
		uint32 chapter_id = 8;
	}

	uint32 personal_line_id = 9;
	LockReason lock_reason = 14;
	oneof param {
		uint32 chapter_id = 7;
		uint32 level = 13;
		QuestParam quest_param = 5;
	}
}