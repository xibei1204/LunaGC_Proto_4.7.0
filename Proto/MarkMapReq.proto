syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";

import "MapMarkPoint.proto";

// CmdId: 9954
message MarkMapReq {
	enum Operation {
		OPERATION_ADD = 0;
		OPERATION_MOD = 1;
		OPERATION_DEL = 2;
		OPERATION_GET = 3;
	}

	MapMarkPoint old = 6;
	MapMarkPoint mark = 8;
	Operation op = 14;
}
